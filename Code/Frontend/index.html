<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <title>Smart Air</title>
        <meta name="description" content="tdis is my HTML5 boilerplate" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
        <link rel="manifest" href="site.webmanifest" />
        <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5" />
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"
            integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I="
            crossorigin="anonymous"
        ></script>
        <script src="script/dataHandler.js"></script>
        <script src="script/app.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
        <meta name="msapplication-TileColor" content="#2b5797" />
        <meta name="tdeme-color" content="#ffffff" />
        <script src="https://rawgit.com/kimmobrunfeldt/progressbar.js/1.0.0/dist/progressbar.js"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

        <link rel="stylesheet" href="style/normalize.css" />
        <link rel="stylesheet" href="style/screen.css" />
    </head>
    <body>
        <header class="o-row u-mb-lg">
            <div class="o-container js-index">
                <div class="c-header">
                    <div class="c-phone-menu">
                        <div class="c-header__logo">
                            <h1 class="c-logo">
                                Smart Air
                            </h1>
                        </div>
                        <div data-toggle="0" class="c-hamburger js-hamburger">
                            <span class="material-icons js-menu-icon">
                                menu
                            </span>
                        </div>
                    </div>
                    <div class="c-header__nav">
                        <nav class="c-nav">
                            <ul class="o-list c-nav__list">
                                <li class="c-nav__item">
                                    <a href="/index.html" class="c-nav__link active">Home</a>
                                </li>
                                <li class="c-nav__item">
                                    <a href="/settings.html" class="c-nav__link">Settings</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </header>
        <section class="o-row">
            <div class="o-container">
                <div data-preset="fan" class="ldBar label-center" data-value="35"></div>
                <div class="o-layout o-layout--justify-center u-mb-xl">
                    <div class="o-layout__item">
                        <div class="c-progressbar"></div>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="o-row">
                <div class="o-container">
                    <div class="o-layout">
                        <div class="o-layout__item">
                            <div class="c-dataLoading js-dataLoading">Bezig met data ophalen</div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="o-row">
            <div class="o-container c-cards-container">
                <div class="js-sensor o-layout c-sensor-cards"></div>
            </div>
        </section>
        <section class="o-row">
            <div class="o-container">
                <div class="o-layout c-tip-section">
                    <div class="o-layout__item u-1-of-6 c-tip-icon">
                        <span class="material-icons c-info">
                            emoji_objects
                        </span>
                    </div>
                    <div class="o-layout__item js-tip c-tip u-5-of-6 u-max-width-md"></div>
                </div>
            </div>
        </section>
    </body>
</html>
