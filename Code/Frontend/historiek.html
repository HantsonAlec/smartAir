<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <title>Smart Air</title>
        <meta name="description" content="tdis is my HTML5 boilerplate" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
        <link rel="manifest" href="site.webmanifest" />
        <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5" />
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"
            integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I="
            crossorigin="anonymous"
        ></script>
        <script src="script/dataHandler.js"></script>
        <script src="script/app.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
        <meta name="msapplication-TileColor" content="#2b5797" />
        <meta name="tdeme-color" content="#ffffff" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
        <!-- JavaScript -->
        <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
        <!-- CSS -->
        <link
            rel="stylesheet"
            href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"
        />
        <!-- Default theme -->
        <link
            rel="stylesheet"
            href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
        />
        <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
        <script src="script/weekSelect.js"></script>
        <link rel="stylesheet" href="style/normalize.css" />
        <link rel="stylesheet" href="style/screen.css" />
    </head>
    <body>
        <header class="o-row">
            <div class="o-container js-historiek">
                <div class="c-header">
                    <div class="c-phone-menu">
                        <div class="c-header__logo">
                            <h1 class="c-logo">
                                Smart Air
                            </h1>
                        </div>
                        <div data-toggle="0" class="c-hamburger js-hamburger">
                            <span class="material-icons js-menu-icon">
                                menu
                            </span>
                        </div>
                    </div>
                    <div class="c-header__nav">
                        <nav class="c-nav">
                            <ul class="o-list c-nav__list">
                                <li class="c-nav__item">
                                    <a href="/index.html" class="c-nav__link active">Home</a>
                                </li>
                                <li class="c-nav__item">
                                    <a href="/settings.html" class="c-nav__link">Settings</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </header>
        <div class="o-row c-historiek">
            <div class="o-container">
                <div class="js-tijdsduur c-btn-group">
                    <button class="js-tijdOptie" data-tijd="totaal">Totaal</button>
                    <button class="js-tijdOptie" data-tijd="week">Week</button>
                    <button class="js-tijdOptie js-tijdOptie-dag" data-tijd="day">Dag</button>
                    <button class="js-tijdOptie" data-tijd="hour">Uur</button>
                </div>
            </div>
        </div>
        <div class="o-row">
            <div class="o-container">
                <div class="flatpickr"></div>
            </div>
        </div>
        <div class="o-row">
            <div class="o-container">
                <div>
                    <canvas id="myChart" class="myChart" width="30" height="10"></canvas>
                </div>
                <div
                    class="js-historie-cards c-historie-cards o-layout--justify-space-around"
                ></div>
            </div>
        </div>
    </body>
</html>
